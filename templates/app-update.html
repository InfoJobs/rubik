<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
</title>

<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  html,body,div,h1,a,img {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }

  body {
    line-height: 1;
  }

  html,
  body {
    height: 100%;
    font-family: Roboto, Arial, sans-serif;
    font-size: 16px;
    line-height: 20px;
    color: #2d3133;
    background-color: #FFF;
  }

  .inner {
    display: table;
    height: 100%;
    margin: auto;
    padding: 20px;
  }

  img {
    width: 66px;
    height: 66px;
  }

  h1 {
    margin-top: 10px;
    font-size: 25px;
    line-height: 28px;
  }

  p {
    margin-top: 5px;
    margin-bottom: 20px;
    font-size: 14px;
    line-height: 16px;
    color: #666;
  }

  .btn {
    display: inline-block;
    width: auto;
    padding: 5px 10px;
    border: 1px solid transparent;
    color: $shiro;
    cursor: pointer;
    font-size: 14px;
    font-weight: normal;
    line-height: 18px;
    overflow: visible;
    text-decoration: none;
    text-align: center;
    white-space: nowrap;
    -webkit-appearance: none;
    -webkit-border-radius: 0;
  }

  .btn-primary {
    color: #FFF;
    background-color: #2088c2;
  }

  .btn-primary:hover,
  .btn-primary:focus {
      color: #FFF;
      background-color: #00699b;
  }

  .btn-primary:active {
    background-color: #004466;
  }

  .btn-medium {
    padding: 0 20px;
    font-size: 16px;
    line-height: 38px;
  }

  .text-center {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
  }

</style>

</head>


<body>
  <div class="inner">
    <div class="text-center">
      <img src="http://media.infojobs.net/portales/ij/appgrade/backgrounds/bg-logo-icon.png" alt="InfoJobs logo" />
      <h1>Tienes que actualizar la app de InfoJobs</h1>
      <p>Ésta versión ha dejado de estar disponible. Instala la nueva versión desde Google Play.</p>
      <a href="#" class="btn btn-primary btn-medium">INSTALAR</a>
    </div>
  </div>
</body>

</html>
