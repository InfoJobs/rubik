<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-15">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Detalle de la candidatura</title>

	<!-- CSS FE styleguide -->
	<link rel="stylesheet" type="text/css" href="../styleguide/styleguide/public/rubik.css" />
	<!-- /CSS FE styleguide -->

	<link rel="stylesheet" type="text/css" href="../styles/rubik.css" />
	<link rel="stylesheet" type="text/css" href="../styles/components/panels.css" />

	<link rel="stylesheet" type="text/css" href="../styles/generics/tools.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="heading-addons panel-canvas inner inner-expanded">
				<h1>Detalle de la candidatura</h1>
			</div>

			<div class="container-expanded">
				<section class="panel-canvas">
					<div class="job-list">
						<div class="item item-nohover">
							<h2 class="title">
								<a onclick="" title="Executive" itemprop="url" class="lines-2 clamp" href="#"><span itemprop="title">JEFE ADMINISTRATIVO</span></a>
							</h2>
							<h3 class="subtitle">
								<span itemtype="http://schema.org/Organization" itemscope="" itemprop="hiringOrganization" class="ellipsis">
									<a href="#"><span itemprop="name">JUAN JOSE VERGES, S.A.</span></a>
								</span>
							</h3>

							<ul class="list-default small margin-top">
								<li class="iconfont-soft-script iconfont-Location iconfont-18px">Población, Provincia </li>
								<li class="iconfont-soft-script iconfont-Check iconfont-18px">25 inscritos (2 vacantes)</li>
							</ul>
						</div>

					</div>
					<div class="inner">
						<p class="alternative">La empresa ha estado gestionando CVs hace 2 días</p>
					</div>
					<div class="row row-faux">
						<div class="col-9">
							<!-- cold-child -->
							<div class="col-child panel-canvas">

							</div>
							<!-- /cold-child -->
						</div>
						<div class="col-3">
							<!-- cold-child -->
							<div class="col-child panel-default inner">
								<h3>Detalles de tu inscripción</h3>
							</div>
							<!-- /cold-child -->
						</div>
					</div>

				</section>
			</div>
		</div>
	</div>
</body>
</html>
