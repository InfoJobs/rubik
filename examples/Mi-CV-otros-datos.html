		<script>
			var elBtnSave = document.querySelector('.js-btn-save');
			var elBtnCancel = document.querySelector('.js-btn-cancel');
			var elH1 = document.querySelector('h1');
			var elmodalPageHeader = document.querySelector('.js-modalPage-header');
			var elH1Width;

			function modalPage() {
				if (window.innerWidth < 480) {
					elBtnCancel.classList.add('close-modal','iconfont-Close','iconfont-22px','hit-area','btn-cancel');
					elBtnCancel.classList.remove('btn','btn-default','btn-medium');
					elBtnSave.classList.add('btn-primary-contrast','btn-save');
					elBtnSave.classList.remove('btn-medium','margin-top');
					elmodalPageHeader.classList.add('modal-header','mobile-header');
					elH1.classList.add('truncate');
					elH1.classList.remove('text-center');

					elH1Width = elmodalPageHeader.offsetWidth - elBtnSave.offsetWidth - elBtnCancel.offsetWidth - 15;

					elH1.style.width = elH1Width + 'px';
				} else {
					elBtnCancel.classList.remove('close-modal','iconfont-Close','iconfont-22px','hit-area','btn-cancel');
					elBtnCancel.classList.add('btn','btn-default','btn-medium');
					elBtnSave.classList.remove('active','btn-save');
					elBtnSave.classList.add('btn-medium','margin-top');
					elmodalPageHeader.classList.remove('modal-header','mobile-header');
					elH1.classList.remove('truncate');
					elH1.classList.add('text-center');

					elH1.style.width = 'auto';
				}
			}
			window.addEventListener('load', modalPage);
			window.addEventListener('resize', modalPage);
		</script>
