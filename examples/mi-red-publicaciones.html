<!DOCTYPE html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="../styleguide/styleguide/public/rubik.css" />

<!-- styles -->
<link rel="stylesheet" type="text/css" href="../styles/rubik.css" />

<link rel="stylesheet" type="text/css" href="../styles/components/navigation.css" />
<link rel="stylesheet" type="text/css" href="../styles/components/notifications.css" />
<link rel="stylesheet" type="text/css" href="../styles/components/panels.css" />

<link rel="stylesheet" type="text/css" href="../styles/elements/tools.css" />


</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="panel-canvas">
			TABS
		</div>
		<div class="row row-faux">
        	<div class="col-8 col-12-medium">
	            <div class="col-child panel-canvas">

					<div class="inner">
						<div class="textarea inner panel-focus">
							<textarea class="js-placeholder-device" id="comment" name="comment" value="" placeholder="Texto para movil" data-mobile="Texto para movil" data-desktop="Texto para desktop"></textarea>
							<button type="submit" class="btn btn-primary btn-medium margin-top">Compartir con mi red</button>
						</div>


						<script>

						(function(){

							function changePlaceholder() {

								var ePlaceholders = document.querySelectorAll(".js-placeholder-device");

								[].forEach.call( ePlaceholders, function( target ){

									if (window.innerWidth > 767) {
									    // target.placeholder = target.getAttribute("data-desktop");
									    target.placeholder = target.dataset.desktop;
									} else {
									    // target.placeholder = target.getAttribute("data-mobile");
									    target.placeholder = target.dataset.mobile;
									}
									// equivale a un if else :
									// window.innerWidth > 481 ? target.placeholder = target.dataset.desktop : target.placeholder = target.dataset.mobile ;

								});

							}

							window.addEventListener('load', changePlaceholder);
							window.addEventListener('resize', changePlaceholder);

						}());


						</script>
					</div>

        	    </div>
	        </div>
	        <div class="col-4 col-12-medium panel-default">
            	<div class="col-child inner">
                	<p>lorem</p>
	            </div>
     	   </div>
	    </div>

	</div>

</div>
</body>
</html>
