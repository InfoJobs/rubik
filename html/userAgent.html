<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-15">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>userAgent</title>
    </head>
    <style>
      meter {
        width: 100%;
        height: 7px;
        vertical-align: top;

        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        background: $dark-shiro;



      }
    </style>

    <body>
      <div class="wrapper">
        <div class="container content-wrapper">
            <meter role="progressbar" min="0" low="2" optimum="3" high="2" max="3" value="0"></meter>
        </div>
      </div>
      <script src="../js/loadJS.js"></script>
      <script src="../js/loadCSS.js"></script>
      <script>
        (function( w ) {

            var browsersMeter = /(msie|safari|android)/gi;
            if( w.navigator.userAgent.search( browsersMeter ) > -1 ) {
                loadJS('../js/polyfills/meter.js');
                loadCSS('../styles/polyfills/meter.css');
            }

        })( window );
      </script>
    </body>
</html>
