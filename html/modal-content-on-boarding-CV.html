<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content logo</title>
    <link rel="stylesheet" type="text/css" href="../public/companies.css" />
  </head>
  <body>
      <div class="modal-layer modal-fade-in">
        <div class="modal-inner" style="width: 640px; top: 20px; margin: auto;">
          <div class="modal-header" id="header-send_email">
            <a href="javascript:" class="close-modal hit-area" id="closeModalCV" title="Close"></a>
          </div>
          <div class="modal-content" style="height: 640px; max-height: 570px; overflow-x: hidden;">
            <div class="text-center panel-contrast">
              <img src="//media.infojobs.net/appgrade/pictures/pic-modal-cv-on-boarding.gif" alt="" style="max-height: 100%;">
            </div>
            <div class="inner inner-expanded text-center">
              <h1 class="h2">Mejora la gestión de tus candidatos</h1>
              <p>Ten siempre disponible el historial del candidato, los favoritos y los comentarios que has guardado sobre él. Mueve al candidato a cualquier estado con los botones y el icono con tres puntos.</p>
              <div class="margin-top">
                <a href="javascript:" class="btn btn-primary" type="button" id="closeBtnModalCV">Ver el nuevo CV</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script type="text/javascript">
      var eDivModal;
      document.getElementById('closeBtnModalCV').onclick = function() {
        eDivModal = this.closest('.modal-layer');
        eDivModal.classList.add('modal-fade-out');
        eDivModal.classList.remove('modal-fade-in');
        setTimeout(function(){
          eDivModal.remove();
        }, 2000);
      }
      document.getElementById('closeModalCV').onclick = function() {
        eDivModal = this.closest('.modal-layer');
        eDivModal.classList.add('modal-fade-out');
        eDivModal.classList.remove('modal-fade-in');
        setTimeout(function(){
          eDivModal.remove();
        }, 2000);
      }

    </script>
  </body>
</html>
