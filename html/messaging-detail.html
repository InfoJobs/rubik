<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cv Em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../public/companies.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container container-expanded">
        <div class="inner panel-default messaging-detail">
          <p class="text-center">
            <span class="sticker-label">Ayer</span>
          </p>

          <p>
            <span class="message-out">Hola soy Maria de TickConsulting ¿Te hace una entrevista mañana Donald?</span>
            <time datetime="2016-12-01 12:34">12:34</time>
          </p>
          <p>
            <span class="message-in">Hola María, gracias pero tengo trabajo</span>
            <time datetime="2016-12-01 12:34">12:34</time>
          </p>
          <p>
            <span class="message-out">De acuerdo</span>
            <time datetime="2016-12-01 12:34">12:34</time>
          </p>

          <p class="unread">1 mensaje no leido</p>

          <p class="text-center">
            <span class="sticker-label">Ayer</span>
          </p>

          <p>
            <span class="message-in">Muchas gracias por contactar conmigo</span>
            <time datetime="2016-12-01 12:34">12:34</time>
          </p>
        </div>
        <div class="panel-canvas messaging-reply inner">
          <form method="post" action="#">
            <fieldset>
              <legend>Lorem ipsum</legend>
              <ul class="form--field-block clearfix">
                <li class="field-group-grow">
                  <div>
                    <label for="send-message-out" class="hide">Escribe aquí tu mensaje</label>
                    <input id="send-message-out" type="text" placeholder="Escribe aquí ">
                  </div>
                  <div>
                    <button class="btn btn-rounded btn-primary" type="submit"><img src="//media.infojobs.net/appgrade/icons/ico-send-message.png " /></button>
                  </div>
                </li>
              </ul>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </body>

</html>
