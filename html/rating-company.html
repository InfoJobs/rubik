<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content logo</title>
    <link rel="stylesheet" type="text/css" href="../public/candidates.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container-expanded panel-canvas">
          <div class="custom-bg custom-bg-default" style="background-image: url('http://media.infojobs.net/appgrade/pictures/pic-custom-bg-default.png');">
          </div>
          <div class="content-middle content-overlap content-row-medium-device inner">
            <div class="content-type-media">
              <figure class="crop-image-large fig-thumbnail-logo">
                <img title="BROS GROUP - Ofertas de trabajo" src="http://media.infojobs.net/appgrade/pictures/pic-company-logo.png" alt="Lorem ipsum dolor sit amet">
              </figure>
            </div>
            <div class="content-type-text">
              <h1 class="xlarge">Rainbow Comunicaciones</h1>
              <p>Telemarketing</p>
              <ul class="list-default list-inline-center-small-device base flow-items--baseline">
                <li><a target="_blank" rel="nofollow" onclick="xt_click(this,'C', infojobs.pageConfig.getXitiPortalLevelTwo(),'COMPANY-SITE-PLUS-WEB','A'); return true;" href="http://www.rainbow.es">http://www.rainbow.es</a></li>
                <li>
                  <ul class="list-inline alternative-action small margin-bottom-s">
                    <li>Madrid, Espa√±a</li>
                    <li>500&nbsp;empleados</li>
                  </ul>
                </li>
              </ul>
              <ul class="list-default list-inline-center-small-device flow-items--baseline">
                <li><meter class="meter-rating" value="50" min="0" max="100">n%</meter></li>
                <li class="small alternative-action">
                  <ul class="list-inline alternative-action small">
                    <li class="small alternative-action divider">3,4</li>
                    <li class="small alternative-action">1.200 valoraciones</li>
                  </ul>
                </li>
              </ul>

            </div>
            <a href="#" class="btn btn-primary">Ver ofertas</a>

          </div>
        </div>

        <div class="container-expanded panel-canvas inner">
          <span class="iconfont-filled rating-star "><span class="small alternative-action">5,5</span></span>
        </div>

      </div>
    </div>
  </body>
