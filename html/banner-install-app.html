<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-15">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../public/candidates.css" />

</head>

<body>
  <div class="wrapper">
    <!-- code discovery -->
    <div class="install-app-wrapper panel-canvas text-center">
        <div class="install-app-body inner">
          <img class="install-app-logo margin-bottom" src="//media.infojobs.net/appgrade/icons/ico-ij-android.png" />
          <h1 class="install-app-heading">M&aacute;s f&aacute;cil y r&aacute;pido con la App</h1>
        </div>
        <div class="install-app-footer">
          <div class="margin-bottom">
            <a href="#" class="js-close-interstitial btn btn-primary btn-medium">Abrir la App</a>
          </div>
          <a href="#" class="js-close-interstitial small">Continuar en la web</a>
        </div>
  	</div>
  <!-- /code discovery -->
  </div>

    <script>
      (function(){

        var elWrapper = document.querySelector('.wrapper');
        var elInterstitial = document.querySelector('.install-app-wrapper');
        var isOpen = true;
        function heightViewport(){
          if(isOpen === true) {
            elWrapper.style.overflow = 'hidden';
            elWrapper.style.height = window.innerHeight +'px';
          }
        }

        function installApp() {
          var elLinkClose = document.querySelectorAll('.js-close-interstitial');

          [].forEach.call( elLinkClose , function( target ){
            target.onclick = function() {
              heightViewport();
              elInterstitial.style.display = 'none';
              elWrapper.removeAttribute('style');
              isOpen = false;
            }

          });

        };

        window.addEventListener('load', heightViewport);
        window.addEventListener('load', installApp);
        window.addEventListener('resize', heightViewport);




      })();
    </script>
</body>
</html>
