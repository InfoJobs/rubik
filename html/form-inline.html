<!DOCTYPE html>
<head>
<meta charset="ISO-8859-15">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Form inline</title>
<link rel="stylesheet" type="text/css" href="../public/candidates.css" />

</head>
<body>
<div class="wrapper">
  <div class="container container-expanded panel-canvas inner">

    <div class="field-date-group">
      <ul class="list-default clearfix">
      	<li class="date start-date-group error">
      		<label for="day">Input group date</label>
      		<div class="input-group input-group-date">
      			<div>
      				<input placeholder="MM" type="number" id="month" name="month" maxlength="2">
      			</div>
      			<div>
      				<input placeholder="AAAA" type="number" id="year" name="year" maxlength="4">
      			</div>
      		</div>
      		<p class="error-info">Lorem ipsum dolor sit amet.</p>
      	</li>

      	<li class="date end-date-group error">
      		<ul class="list-default">
      			<li class="end-date">
      				<label for="day">Input group date</label>
      				<div class="input-group input-group-date">
      					<div>
      						<input placeholder="MM" type="number" id="month" name="month" maxlength="2">
      					</div>
      					<div>
      						<input placeholder="AAAA" type="number" id="year" name="year" maxlength="4">
      					</div>
      				</div>
      				<p class="error-info">Lorem ipsum dolor sit amet.</p>
      			</li>
      			<li class="field-date-group-currently">
      				<input name="cursando01" id="cursando01" type="radio">
      				<label for="cursando01" class="label-checkbox">Cursando</label>
      			</li>
      		</ul>
      	</li>
      </ul>
    </div>

  </div>
</div>
</body>
</html>
