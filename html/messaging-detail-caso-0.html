<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Messaging detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../public/companies.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container container-expanded">
        <!-- caso 0  chats activos -->
        <div class="inner panel-default messaging-detail">
          <div class="text-center margin-top margin-bottom">
            <p class="inner centered border-all border-rounded small">Aún no hay mensajes</p>
          </div>
        </div>
        <div class="panel-canvas messaging-reply inner">
          <form method="post" action="#">
            <fieldset>
              <legend>Lorem ipsum</legend>
              <ul class="form--field-block clearfix">
                <li class="field-group-grow">
                  <div>
                    <label for="send-message-out" class="hide">Escribe aquí tu mensaje</label>
                    <input id="send-message-out" type="text" placeholder="Escribe aquí ">
                  </div>
                  <div>
                    <button class="btn btn-rounded btn-primary" type="submit"><img src="//media.infojobs.net/appgrade/icons/ico-send-message.png " /></button>
                  </div>
                </li>
              </ul>
            </fieldset>
          </form>
        </div>
        <!-- caso 0  chats activos -->

      </div>

      <div class="container container-expanded">
        <!-- caso 0  chats no activos -->
        <div class="inner inner-expanded panel-default">
          <div class="text-center margin-top margin-bottom">
            <div class="inner">
              <img src="//media.infojobs.net/appgrade/pictures/empty-state-message.svg" alt="">
            </div>
            <p class="large bold">Aún no hay mensajes</p>
            <p class="alternative-action">Aquí aparecerán los mensajes de las empresas.</p>
          </div>
        </div>
        <!-- caso 0
      </div>
    </div>
  </body>

</html>
