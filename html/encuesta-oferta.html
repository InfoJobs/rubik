<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-15">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encuesta</title>
	<link rel="stylesheet" type="text/css" href="rubik.css" />
</head>
<body>
<div class="wrapper container panel-canvas pull-center">
  <a title="Close" class="close-modal focus iconfont-22px" href="#"></a>
  <div class="js-survey">
    <img style="width: 100%;" src="pic-modal-favoritos.svg" alt="">
    <div class="inner">
      <h1>Dinos, &#xBF;para qu&#xE9; quieres guardar esta oferta?</h1>
      <form method="post" action="#" id="survey">
        <ul class="list-default">
          <li>
            <input id="save_offer1" name="save_offer" type="radio">
            <label for="save_offer1" class="radio">Quiero verla m&#xE1;s tarde desde el ordenador</label>
          </li>
          <li>
            <input id="save_offer2" name="save_offer" type="radio">
            <label for="save_offer2" class="radio">Quiero verla m&#xE1;s tarde desde la app</label>
          </li>
          <li>
            <input id="save_offer3" name="save_offer" type="radio">
            <label for="save_offer3" class="radio">Quiero envi&#xE1;rsela a otra persona</label>
          </li>
          <li>
            <input id="save_offer4" name="save_offer" type="radio">
            <label for="save_offer4" class="radio">La guard&#xE9; sin querer</label>
          </li>
          <li>
            <input id="save_offer5" name="save_offer" type="radio">
            <label for="save_offer5" class="radio">Otro</label>
            <div class="option margin-top hide">
              <input id="otherOption" type="text">
            </div>
          </li>
        </ul>
        <div class="inner-expanded">
          <button class="js-btn btn-large btn-cta btn-full-width btn-disabled" type="button">Enviar respuesta</button>
        </div>
      </form>
    </div>
  </div>
  <!-- success -->
  <div class="text-center js-success hide">
    <div class="pull-center--content">
      <div class="heading-single">
        <h1 class="heading-single">&#xA1;Gracias por tu ayuda!</h1>
      </div>
      <div class="inner-expanded">
        <button class="btn-large btn-cta" type="button">Entendido</button>
      </div>
    </div>
  </div>
  <!-- /success -->


</div>
<script type="text/javascript">
  var lastRadio = document.getElementById('save_offer5');
  var lastOption= document.querySelector('.option');
  var button = document.querySelector('.js-btn');

  window.addEventListener('load', function(){
    document.querySelector('.wrapper').style.height = '100%';
    document.querySelector('.wrapper').style.minHeight = '100vh';
  });

  document.getElementById('survey').addEventListener("change", function(){
    button.classList.remove('btn-disabled');
    lastRadio.checked ? lastOption.classList.remove('hide') :lastOption.classList.add('hide');
  });

  button.addEventListener('click', function(){
    if(!button.classList.contains('btn-disabled')) {
      document.querySelector('.js-survey').classList.add('hide');
      document.querySelector('.js-success').classList.remove('hide');
    }
  });

</script>
</body>
</html>
