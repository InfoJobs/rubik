<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-15">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forms</title>

		<!-- CSS FE styleguide -->
		<link rel="stylesheet" type="text/css" href="../styleguide/styleguide/public/rubik.css" />
		<!-- /CSS FE styleguide -->

		<link rel="stylesheet" type="text/css" href="../styles/rubik.css" />
		<link rel="stylesheet" type="text/css" href="../styles/components/pulldown-chosen.css" />
		<link rel="stylesheet" type="text/css" href="../styles/generics/tools.css">

		<script type="text/javascript" src="http://es-static0.infojobs.com/jquery-2.1.0.js" th:remove="all"></script>
		<script type="text/javascript" src="../js/chosen.jquery.js" th:remove="all"></script>
		<script type="text/javascript" src="http://es-static0.infojobs.com/components/responsive/cProvincesPullDown.js" th:remove="all"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<div class="panel-canvas">
					<div class="row-centered inner inner-expanded">
						<h1 class="text-center">Forms</h1>

						<form method="post" action="#">
    						<fieldset class="margin-bottom">
                                <legend>Lorem ipsum</legend>
								<h2 class="h3 heading-divider">Lorem ipsum</h2>
    							<ul class="form--field-block clearfix">
    								<li>
										<label for="name">Basic field</label>
										<input id="name" type="text" />
    		                		</li>

									<li class="input-group">
										<!-- <p>Input group</p> -->
										<div>
											<label for="day" class="hide">Day</label>
											<input id="day" type="text" />
										</div>
										<div>
											<label for="month" class="hide">Month</label>
											<input id="month" type="text" />
										</div>
										<div>
											<label for="year" class="hide">Year</label>
											<input id="year" type="text" />
										</div>
									</li>

									<li>
										<label for="pulldown">Pulldown</label>
										<select id="pulldown" class="chosen-select" data-placeholder="(Seleccionar)">
									   	 	 	<option value="01">Option01</option>
									   	 	 	<option value="02">Option02</option>
												<option value="03">Option03</option>
												<option value="04">Option04</option>
												<option value="05">Option05</option>
										</select>
										<p class="info alternative small clearfix">Puedes seleccionar varios permisos de conducir</p>
    		                		</li>

									<li>
										<label for="multiple-pulldown">Multiple pulldown</label>
										<select id="multiple-pulldown" multiple="true" class="chosen-select" data-placeholder="(Seleccionar)">
											<option value="01">Option01</option>
								   	 	 	<option value="02">Option02</option>
											<option value="03">Option03</option>
											<option value="04">Option04</option>
											<option value="05">Option05</option>
										</select>
										<p class="info alternative small clearfix">Lorem ipsum dolor sit amet.</p>
    		                		</li>
                                </ul>
                            </fieldset>

    						<button class="btn btn-primary btn-medium margin-top" type="submit">Guardar</button>
							<button class="btn btn-default btn-medium margin-top" type="submit">Cancelar</button>
    					</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
