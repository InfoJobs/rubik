<!DOCTYPE html>
<head>
<meta charset="ISO-8859-15">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rating</title>
<link rel="stylesheet" type="text/css" href="../public/rubik.css" />
</head>
<body>

<div class="inner panel-canvas">
  <h1>Star Rating</h1>

  <div class="list-default list-inline rating">
      <input type="radio" id="rating-4" name="rating" value="4" />
      <label for="rating-4">4</label>

      <input type="radio" id="rating-3" name="rating" value="3" />
      <label for="rating-3">3</label>

      <input type="radio" id="rating-2" name="rating" value="1" />
      <label for="rating-2">2</label>

      <input type="radio" id="rating-1" name="rating" value="1" />
      <label for="rating-1">1</label>

      <input type="radio" id="rating-0" name="rating" value="0" />
      <label for="rating-0">0</label>
  </div>

</div>


</body>
</html>
