            function toggleModal(){
                document.querySelector('.modal-layer').classList.toggle('hide');
            }

            $('html').click(function() {
    			document.querySelector('.modal-layer').classList.add('hide');
    		});

            document.querySelector('.open-modal').onclick=function(event){
                event.stopPropagation();
                event.preventDefault();
                toggleModal();
            };
            document.querySelector('.close-modal').onclick=function(event){
                event.stopPropagation();
